version: "3.8"
services:
  postgres:
    env_file: .env
    image: gitea.simcop2387.info/simcop2387/postgres-perl-social
    build:
      context: ./postgresql/
      dockerfile: Dockerfile
    volumes:
      - ./volumes/postgresql/data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - 127.0.0.1:5432:5432
  gitea:
    image: gitea/gitea:1.17
    env_file: .env
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: unless-stopped
    volumes:
      - ./volumes/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 127.0.0.1:3000:3000
      - 22:22
    depends_on:
      - postgres
      - smtp
  keycloak:
    restart: unless-stopped
    env_file: .env
    command: start --db=postgres --https-port=443 --log-level=debug
    build:
      context: ./keycloak/
      dockerfile: Dockerfile
    image: gitea.simcop2387.info/simcop2387/keycloak-perl-social
    links:
      - smtp:smtp.perl.social
    depends_on:
      - postgres
      - smtp
  smtp:
  # TODO, full system for local admin stuff?
  # image: takeyamajp/postfix
    build:
      context: ./postfix
      dockerfile: Dockerfile
    volumes:
      - ./volumes/postfix/certs:/ssl_certs
      - ./volumes/postfix/dkim:/dkim_keys
    env_file: .env.postfix
  caddy:
    image: gitea.simcop2387.info/simcop2387/caddy-perl-social
    build:
      context: ./caddy/
      dockerfile: Dockerfile
    ports:
      # TODO make these right for deployment
      - 443:443
      - 80:80
    volumes:
      - ./caddy/config/:/config
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./volumes/caddy/data:/data
    restart: unless-stopped
    env_file: .env
    depends_on:
      - keycloak
      - friendica
      - gitea
  mariadb:
    image: mariadb:10
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./volumes/mariadb:/var/lib/mysql
  friendica:
    image: friendica:latest
    restart: unless-stopped
    volumes:
      - ./volumes/friendica:/var/www/html
    env_file: .env
    depends_on:
      - mariadb
      - redis
      - smtp
  cron:
    image: friendica:latest
    restart: always
    volumes:
      - ./volumes/friendica:/var/www/html
    entrypoint: /cron.sh
    env_file: .env
    depends_on:
      - friendica
      - mariadb
      - redis
      - smtp
  redis:
    image: redis:7.0
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning --requirepass $REDIS_PW
    volumes: 
      - ./volumes/redis/:/data
    env_file: .env
